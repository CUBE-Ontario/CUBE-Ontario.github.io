<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CUBE email contact form</title>
    </head>

    <body>
        <!-- Sample HTML Form -->
        <form name="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSd-Vwhr0J7ShhAg_RWPJ2qdH9RnV5E1_aShIooFEoAKtfkKcg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
            Name:<br>
            <input type="text" name="name"><br>
            Email:<br>
            <input type="text" name="email"><br>
            Message:<br>
            <input type="text" name='textbody'><br>
            <input type="submit" value="Submit">
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
        <script src="assets/js/jquery.min.js"></script>
        <script type="text/javascript">var submitted=false;</script>
        <script type="text/javascript">
        $('#gform').on('submit', function(e) {
            $('#gform *').fadeOut(2000);
            $('#gform').prepend('Your submission has been processed...');
            });
        </script>
    </body>

</html>
